repos:
-   repo: https://github.com/psf/black
    rev: 21.5b2
    hooks:
    - id: black
-   repo: https://github.com/pycqa/pylint
    rev: pylint-2.9.3
    hooks:
    - id: pylint
-   repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
