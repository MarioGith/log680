name: Oxygen-CS CI pipeline
run-name: Oxygen-CS CI pipeline
on:
  push:
    branches:
      - main

env:
  TOKEN: ${{ secrets.TOKEN }}
  HOST: ${{ secrets.HOST }}
  OXYGENCS_TOKEN: ${{ secrets.OXYGENCS_TOKEN }}
  TICKETS: ${{ secrets.TICKETS }}
  T_MAX: ${{ secrets.T_MAX }}
  T_MIN: ${{ secrets.T_MIN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r libraries.txt  
          
      - name: Run unit tests
        run: python automatic_testing.py

      - name: Create the Docker image
        run: docker build . --file Dockerfile


